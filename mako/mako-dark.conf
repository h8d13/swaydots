# Mako notification daemon config - Dark theme
# Minimal OLED-friendly notifications

background-color=#000000
text-color=#ffffff
border-color=#00e5ff
progress-color=over #00e5ff

border-size=2
border-radius=0
padding=10
margin=10

default-timeout=5000
ignore-timeout=0

font=monospace 11

# Position notifications at top right
anchor=top-right

# Max notifications visible
max-visible=3

# Group notifications by app
group-by=app-name
