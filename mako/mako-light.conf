# Mako notification daemon config - Light theme
# Minimal notifications

background-color=#ffffff
text-color=#000000
border-color=#0077aa
progress-color=over #0077aa

border-size=2
border-radius=0
padding=10
margin=10

default-timeout=5000
ignore-timeout=0

font=monospace 11

# Position notifications at top right
anchor=top-right

# Max notifications visible
max-visible=3

# Group notifications by app
group-by=app-name
